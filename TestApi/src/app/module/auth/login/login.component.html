<form #loginForm=ngForm (submit)="loginUser($event)">
	<div class="input">
		<label>Username</label>
		<input type="text" name="email" placeholder="Username" id="email"  [(ngModel)]="model.email"
		#email="ngModel">
	</div>
	<div class="input">
		<label>Password</label>
		<input type="password" name="password" placeholder="Password" id="password"  
		[(ngModel)]="model.password" #password="ngModel">
	</div>
	<div class="input">
		<input type="submit" value="Login">
	</div>
</form>
